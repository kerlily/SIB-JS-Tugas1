<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan - Tugas 1</title>
</head>
<body>
    <script>
        document.write("Muhammad Farhan - Institut Widya  Pratama");

        // Soal
        document.write("<h3> Soal: </h3>"); 
        document.write("Menghitung luas dari persegi panjang, bujur sangkar dan segitiga menggunakan variabel dan operator." +  "<hr>");


        // Luas Persegi Panjang
        let panjang = 8; // Nilai panjang
        let lebar = 3; // Nilai lebar
        let luasPersegiPanjang = panjang * lebar; // Rumus luas persegi panjang
        document.write(" Luas persegi panjang: " + luasPersegiPanjang + "<br>"); // Menampilkan luas persegi panjang di HTML


        // Luas Bujur Sangkar
        let sisi = 6; // Nilai sisi
        let luasBujurSangkar = sisi * sisi; // Rumus luas bujur sangkar
        document.write(" Luas bujur sangkar: " + luasBujurSangkar + "<br>"); // Menampilkan luas bujur sangkar di HTML


        // Luas Segitiga
        let alas = 6; // Nilai alas
        let tinggi = 4; // Nilai tinggi
        let luasSegitiga = (alas * tinggi) / 2; // Rumus luas segitiga
        document.write(" Luas segitiga: " + luasSegitiga); // Menampilkan luas segitiga di HTML
    </script>
</body>
</html>
